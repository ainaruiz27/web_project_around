<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Alrededor de los EE.UU.</title>
</head>

<body>
    <div class="page">
        <div class="popup overlay" id="profile__popup">
            <form  class="form form_profile" novalidate>
                <button class="popup__close-icon" id="close-profile" type="button"></button>
                <h2 class="form__title">Editar perfil</h2>
                <input type="text" id="name" name="name" class="form__input"
                    value="Jacques Costeau" required minlength="5" maxlength="40">
                <span class="name-error error-message"></span>
                <input type="text" id="profession" name="about" class="form__input"
                    value="Explorer" required minlength="5" maxlength="200">
                <span class="profession-error error-message"></span>
                <button class="form__button" id="form__editbutton" type="submit">Guardar</button>
            </form>
        </div>

        <div class="popup overlay" id="add__popup" >
            <form class="form form_place" novalidate>
                <button class="popup__close-icon" id="close-add" type="button"></button>
                <h2 class="form__title">Nuevo lugar</h2>
                <input type="text" id="title" name="title" class="form__input "
                    placeholder="Título" required minlength="5" maxlength="40">
                <span class="title-error error-message"></span>
                <input type="url" id="link" name="link" class="form__input "
                    placeholder="Enlace de la imagen" required>
                <span class="link-error error-message"></span>
                <button class="form__button" id="form__addbutton" type="submit">Crear</button>
            </form>
        </div>

        <div class="popup overlay " id="image-popup">
            <div class="popup__image-container">
                <img class="popup__image"
                    src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                    alt="Popup Image">
                <button class="popup__close-icon " id="close-image" type="button"></button>
                <h3 class="popup__image-title">Valle de Yosemite</h3>
            </div>
        </div>

        <div class="header">
            <header class="header__logo">
                <img class="header__image " src="<%=require('../images/Vector.png') %>" alt="logo">
            </header>
        </div>
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar " src="<%=require('../images/Avatar.jpg') %>" alt="Avatar">
                <div class="profile__overlay">
                <img class="profile__overlay-button" src="<%=require('../images/Vector1.png') %>">
            </div>
            </div>
            <div class="profile__info-div">
                <div class="profile__info">
                    <h2 class="profile__info-name">
                        Jacques Cousteau
                    </h2>
                    <button class="profile__info-editbutton"></button>
                </div>

                <h3 class="profile__info-work">
                    Explorer
                </h3>
            </div>
            <button class="profile__addbutton"></button>
        </section>
        <div class="elements">


        </div>
        <footer class="footer">
            <h5 class="footer__text">© 2020 Around The U.S.</h5>

        </footer>

        <div id="confirmation-popup" class="popup overlay">                         
            <div class="form">
            <button type="button" class="popup__close-icon"></button>
            <h2 class="popup__title">¿Estás seguro/a?</h2>
            <button type="button" class="popup__confirm-button">Sí</button>
            </div>            
        </div>

        <div class="popup overlay" id="edit-avatar-popup">
            <form class="form form_edit-avatar " novalidate>
                <button class="popup__close-icon" id="close-edit-avatar" type="button"></button>
                <h2 class="form__title">Cambiar foto de perfil</h2>
                <label for="new-avatar-link" class="form__label"></label>
                <input type="url" id="new-avatar-link" name="newAvatarLink" class="form__input"
                    placeholder="Ingrese el nuevo enlace" required>
                <span class="new-avatar-link-error error-message"></span>
                <button class="form__button" id="form__edit-avatar-button" type="submit">Guardar</button>
            </form>
        </div>

        <template class="template-card">
            <div class="card">
                <div class="card__trash-icon"></div>
                <div class="card__image-container">
                    <img class="card__image">
                </div>                
                <div class="card__description">
                    <h3 class="card__text"></h3>
                    <button class="card__like" id="like-button"></button>
                    <span class="card__counter"></span>                    
                </div>
            </div>
        </template>
    </div>
</body>
</html>
