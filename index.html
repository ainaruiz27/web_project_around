<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Alrededor de los EE.UU.</title>
</head>

<body>
<div class="page">
    <div class="popup" id="popup">
        <button class="popup__close-icon" id="close-profile" ></button>
        <form action="" class="form">
            <h2 class="form__title">Edit Profile</h2>

            <input type="text" id="name" name="name" class="form__input" value="Jacques Costeau">


            <input type="text" id="profession" name="profession" class="form__input" value="Explorer">

            <button class="form__button" type="submit">Save</button>

        </form>

    </div>

        <section class="header">


            <header class="header__logo">
                <img class="header__image " src="./images/Vector.png" alt="logo" />
            </header>
        </section>
        <section class="profile">
            <img class="profile__avatar " src="./images/Avatar.jpg" alt="Avatar" />
            <div class="profile__info-div">
                <div class="profile__info">
                    <h2 class="profile__info-name">
                        Jacques Cousteau
                    </h2>
                    <button class="profile__info-editbutton"></button>
                </div>

                <h3 class="profile__info-work">
                    Explorer
                </h3>
            </div>
            <button class="profile__addbutton"></button>
        </section>
        <section class="elements">
            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="elements__element"> 
                <div class="card__description">
                <h3 class="card__text">Yosemite Valley</h3>
                <button class="card__like" id="like-button" ></button>
            </div>
            </div>
            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/lakelouis.jpg" alt="Lake Louise" class="elements__element">
                <div class="card__description">
                <h3 class="card__text">Lake Louise</h3>
                <button class="card__like" id="like-button" ></button>
            </div>
            </div>
            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/baldmountains.jpg" alt="Bald Mountains" class="elements__element">
                <div class="card__description">
                <h3 class="card__text">Bald Mountains</h3>
                <button class="card__like" id="like-button" ></button>
            </div>
            </div>

            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/latemar.jpg" alt="Latemar" class="elements__element">
                <div class="card__description">
             <h3 class="card__text">Latemar</h3>
             <button class="card__like" id="like-button" ></button> 
            </div>
            </div>
            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/vanoisenationalpark.jpg" alt="Vanoise National Park" class="elements__element">
                <div class="card__description">
                <h3 class="card__text">Vanoise National Park</h3>
                <button class="card__like" id="like-button" ></button>
                </div>
            </div>
            <div class="card">
                <div class="card__trash-icon"></div>
                <img src="./images/lagodibraies.jpg" alt="Lago di Braies" class="elements__element">
                <div class="card__description">
                <h3 class="card__text">Lago di Braies</h3>
                <button class="card__like" id="like-button" ></button>
                </div>
            </div> 

        </section>
        <section class="footer">
            <h5 class="footer__text">Â© 2020 Around The U.S.</h5>

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
